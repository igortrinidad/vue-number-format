name: Test pr integration
on:
  pull_request:
    types: [ synchronize, opened ]
jobs:

  build:
    name: Test PR
    runs-on: ubuntu-20.04
    steps:
    
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16.17.0'
    - run: npm ci
    - run: npm run test
    - run: npm run build
    - run: npm run build:docs



