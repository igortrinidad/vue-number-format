<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-number-format - By Igor Trindade</title>

    <!-- Primary Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="description" content="A lightweight flexible Vue.js 2 and 3 component to display and input formatted numbers and currencies">
    <link rel="canonical" href="https://igortrinidad.github.io/vue-number-format/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:site_name" content="vue-number-format - By Igor Trindade">
    <meta property="og:url" content="https://igortrinidad.github.io/vue-number-format/">
    <meta property="og:title" content="vue-number-format - By Igor Trindade">
    <meta property="og:description" content="A lightweight flexible Vue.js 2 and 3 component to display and input formatted numbers and currencies">
    <meta property="og:image" content="https://igortrinidad.github.io/vue-number-format/cover.png">
    <meta property="og:image:type" content="image/png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://igortrinidad.github.io/vue-number-format/">
    <meta property="twitter:title" content="vue-number-format - By Igor Trindade">
    <meta property="twitter:description" content="A lightweight flexible Vue.js 2 and 3 component to display and input formatted numbers and currencies">
    <meta property="twitter:image" content="https://igortrinidad.github.io/vue-number-format/cover.png">

    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "WebSite",
        "name": "vue-number-format - By Igor Trindade",
        "description": "A lightweight flexible Vue.js 2 and 3 component to display and input formatted numbers and currencies",
        "url": "https://igortrinidad.github.io/vue-number-format/"
      }
    </script>
    
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
